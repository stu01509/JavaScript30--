<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World');

    // Interpolated
    console.log('Hello %s', 'World');

    // Styled
    console.log('%c Hello World', 'font-size:50px; color:red;');

    // warning!
    console.warn('Waring');

    // Error :|
    console.error('Error');

    // Info
    console.info('This is info');

    // Testing
    console.assert(1 !== 1, 'Error');

    // clearing
    (function () {
      setTimeout(function () {
        console.clear();
      }, 5000)
    })();

    // Viewing DOM Elements
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(function (dog) {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd();
    })

    // counting
    console.count('Cliff');
    console.count('Cliff');
    console.count('Dino');
    console.count('Dino');
    console.count('Dino');
    console.count('Cliff');
    console.count('Cliff');
    console.count('Cliff');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>

</html>
