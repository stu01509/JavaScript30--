<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" preload="load"></audio>
  <audio data-key="83" src="sounds/hihat.wav" preload="load"></audio>
  <audio data-key="68" src="sounds/kick.wav" preload="load"></audio>
  <audio data-key="70" src="sounds/openhat.wav" preload="load"></audio>
  <audio data-key="71" src="sounds/boom.wav" preload="load"></audio>
  <audio data-key="72" src="sounds/ride.wav" preload="load"></audio>
  <audio data-key="74" src="sounds/snare.wav" preload="load"></audio>
  <audio data-key="75" src="sounds/tom.wav" preload="load"></audio>
  <audio data-key="76" src="sounds/tink.wav" preload="load"></audio>

<script>

  function playSound(e){
    let pressKey = document.querySelector(`audio[data-key="${e.keyCode}"`);
    if(!pressKey) return;
    pressKey.currentTime = 0;
    pressKey.play();
 
    let styleBtn = document.querySelector(`.key[data-key="${e.keyCode}"`);
    styleBtn.classList.add('playing');
  }

  function removeClass(e){
    let styleBtn = document.querySelector(`.key[data-key="${e.keyCode}"`);
    if(!styleBtn) return;
    styleBtn.classList.remove('playing');

  }

  function showMsg(e){
      if(e.propertyName !== 'transform') return;
      this.classList.remove('playing');

  }

  window.addEventListener('keydown',playSound);

  const keys = document.querySelectorAll('.key');

  keys.forEach(key => key.addEventListener('transitionend',showMsg));
  
</script>


</body>
</html>
