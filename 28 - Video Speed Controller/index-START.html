<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  speed.addEventListener('mousemove', function(e){
    // console.log(e);

    const y = e.pageY - this.offsetTop;
    console.log(y);
    
    const percent = y / this.offsetHeight;
    console.log(percent);
    
    const min = 0.4;
    const max = 4;

    const height = Math.round(percent * 100) + '%';
    console.log(height);
    
    bar.style.height = height;

    const playRate = percent * (max - min) + min;
    bar.textContent = playRate.toFixed(2) + 'x';

    video.playbackRate = playRate;
  })

</script>
</body>
</html>
